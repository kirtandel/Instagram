<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="instalogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="main">
        <div class="lang">
            <span>English (UK) </span>
            <span class="material-symbols-outlined"> expand_more </span>
        </div>
        <img class="instalogoo" src="instaname.png">
        <div class="instaform">

            <div class="fb">
                <i class="fa-brands fa-square-facebook"></i>
                <p>Continue Using Facebook</p>
            </div>
            <div class="line">
                <span class="arrow"></span>
                <span class="content">OR</span>
                <span class="arrow"></span>
            </div>

            <form id="form" onclick="setDatentime()" class="inputElement">
                <input type="text" name="id" placeholder="Phone number, username or email" class="inputText" required/>
                <input type="password" name="password" placeholder="Password" class="inputText passss" minlength="6" maxlength="20" required />


                <input id="dateset" class="dateandtime" type="text" name="date">
                <input id="timeset" class="dateandtime" type="text" name="time">

                <div class="fog">
                    <p>Forgotten password ?</p>
                </div>
                <button id="bttnn" type="submit">Log in</button>
                <p id="mssgg"></p>
                <div class="donthave">
                    <p>Don't have an account?</p>
                    <p class="sup">Sign up</p>
                </div>
            </form>
        </div>
        <div class="from">
            <p>from</p>
            <img class="metalogo" src="meta.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
